<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding-top: 10px;
            padding-left: 20px;
            padding-right: 10px;
            padding-bottom: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-bar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .nav-bar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-bar ul li {
            margin-left: 20px;
        }

        .nav-bar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .nav-bar ul li a:hover {
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            transform: scale(1.1);
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 80px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .car {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
        }

        .car img {
            width: 150px;
            height: auto;
            border-radius: 5px;
        }

        .car-details {
            flex: 1;
            margin-left: 20px;
        }

        .car-details h2 {
            margin: 0 0 10px;
            color: #444;
        }

        .car-details p {
            margin: 5px 0;
            color: #666;
        }

        .car-actions {
            text-align: center;
        }

        .car-actions button {
            background: #2575fc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 0;
        }

        .car-actions button:hover {
            background: #0fd53a;
        }
        .logout-btn {
            background: #f3f3f3;
            color: rgb(0, 0, 0);
            border: 0 0 20px 0;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #ff260e;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .filters select, .filters input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .filters button {
            background: #2575fc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filters button:hover {
            background: #1b5bbf;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <a href="home.html">
                <img src="image/logo rm.png" alt="Car Rental Logo" style="max-height: 50px; vertical-align: middle; margin-right: 10px;">
            </a>
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li id="login-link"><a href="customer_login.html">Login</a></li>
            <li><a href="customer_registration.html">Sign Up</a></li>
            <li><a href="cars.html">View Cars</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <button id="logout-btn" class="logout-btn" style="display: none;">Log Out</button>
    </div>
    
    
    

    <div class="container">
        <div id="user-info"></div>
        <h1>Available Cars</h1>
        
        <!-- Filters Section -->
        <div class="filters">
            <select id="car-type">
                <option value="">All Types</option>
                <option value="SUV">SUV</option>
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Convertible">Convertible</option>
            </select>
            <div>
                <label for="price-range">Price Range:</label>
                <input type="number" id="min-price" placeholder="Min Price" />
                <input type="number" id="max-price" placeholder="Max Price" />
            </div>
            <button id="apply-filters">Apply Filters</button>
        </div>

        <div id="cars"></div>
    </div>

    <script>
        let carsData = [];
    
        document.addEventListener("DOMContentLoaded", () => {
            // Check login status on page load and update UI accordingly
            checkLoginStatus();
    
            // Fetch cars and store data globally
            fetch('fetch_cars.php')
                .then(response => response.json())
                .then(cars => {
                    carsData = cars;
                    displayCars(cars);
                })
                .catch(error => console.error('Error fetching cars:', error));
    
            // Apply filters
            document.getElementById('apply-filters').addEventListener('click', () => {
                const carType = document.getElementById('car-type').value;
                const minPrice = parseInt(document.getElementById('min-price').value, 10) || 0;
                const maxPrice = parseInt(document.getElementById('max-price').value, 10) || Infinity;
    
                const filteredCars = carsData.filter(car => {
                    const matchesType = carType ? car.type === carType : true;
                    const matchesPrice = car.rental_price >= minPrice && car.rental_price <= maxPrice;
                    return matchesType && matchesPrice;
                });
    
                displayCars(filteredCars);
            });
    
            // Handle "Book Now" functionality
            document.addEventListener("click", (event) => {
                if (event.target.classList.contains("book-now")) {
                    const carId = event.target.dataset.carId;
                    const carName = event.target.dataset.carName;
                    const carPrice = event.target.dataset.carPrice;
    
                    // Check if the user is logged in
                    fetch('check_login.php')
                        .then(response => response.json())
                        .then(data => {
                            if (data.loggedIn) {
                                // Redirect to payment page
                                const params = new URLSearchParams({car_id: carId, car_name: carName, price: carPrice });
                                window.location.href = `payment.html?${params.toString()}`;
                            } else {
                                // Redirect to login page
                                window.location.href = 'customer_login.html';
                            }
                        })
                        .catch(error => console.error('Error checking login status:', error));
                }
            });
    
            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', () => {
                fetch('logout.php')
                    .then(() => {
                        window.location.href = 'home.html'; // Redirect to home page after logout
                    })
                    .catch(error => console.error('Error logging out:', error));
            });
        });
    
        // Function to check login status and update UI
        function checkLoginStatus() {
            fetch('check_login.php')
                .then(response => response.json())
                .then(data => {
                    const userInfo = document.getElementById('user-info');
                    const loginLink = document.getElementById('login-link');
                    const logoutBtn = document.getElementById('logout-btn');
    
                    if (data.loggedIn) {
                        userInfo.innerHTML = `<p><b>Welcome, ${data.customer.username}</b></p>`;
                        loginLink.style.display = 'none';
                        logoutBtn.style.display = 'inline-block';
                    } else {
                        userInfo.innerHTML = `<p>Please <a href="customer_login.html">login</a> to book your favourite car.</p>`;
                        loginLink.style.display = 'inline-block';
                        logoutBtn.style.display = 'none';
                    }
                })
                .catch(error => console.error('Error checking login status:', error));
        }
    
        // Function to display cars
        function displayCars(cars) {
            const carsContainer = document.getElementById('cars');
            carsContainer.innerHTML = ''; // Clear previous results
            if (cars.length === 0) {
                carsContainer.innerHTML = '<p>No cars found matching your criteria.</p>';
                return;
            }
            cars.forEach(car => {
                const carElement = document.createElement('div');
                carElement.classList.add('car');
                carElement.innerHTML = `
                    <img src="${car.image_url}" alt="${car.model}">
                    <div class="car-details">
                        <h2>${car.model}</h2>
                        <p>Type: ${car.type}</p>
                        <p>License Plate: ${car.license_plate}</p>
                        <p>Price per Day: $${car.rental_price}</p>
                        <p>Status: ${car.status}</p>
                    </div>
                    <div class="car-actions">
                        <button class="book-now" 
                            data-car-id="${car.id}" 
                            data-car-name="${car.model}" 
                            data-car-price="${car.rental_price}">
                            Book Now
                        </button>

                    </div>
                `;
                carsContainer.appendChild(carElement);
            });
        }
    </script>
    
</body>
</html>
