            list-style: none;

        .login-container {
            background: rgba(255, 255, 255, 0.9);

            border-radius: 10px;

            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-container button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 1rem;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        .login-container p {
            margin-top: 20px;
            font-size: 0.9rem;

        }

        .login-container p a {
            color: #2575fc;
